# Custom validation rules for Marti 
Validator.Coordinates=^[\\-[0-9],\\.\\s]+$
Validator.ConfigAttribute=^[[a-zA-Z][0-9]\\.\\-/]+$
Validator.CotType=^[a-zA-Z\\-\\.]+$
Validator.Double=\\-?[0-9]*\\.?[[0-9]]*
Validator.Hexidecimal=^[a-fA-F0-9]+$
Validator.KmlGeometry=^<Point><coordinates>\\-?[0-9].*\\.?[0-9].*,-?[0-9].*\\.?[0-9].*</coordinates></Point>$
Validator.MartiSafeString=^[\\p{L}\\p{N}\\w\\d\\s\\.\\(\\)!=@#$&^*_\\-\\+\\[\\]\\{\\}:,\\.\\/\\|\\\\]*$
Validator.MartiSafeStringWithQuestion=^[\\p{L}\\p{N}\\w\\d\\s\\.\\(\\)!=@#$&^*_?\\-\\+\\[\\]\\{\\}:,\\.\\/\\|\\\\]*$
Validator.CertCommonName=[^!()<>$?]+$
Validator.NonNegativeInteger=^[0-9]+$
Validator.URL=^(ht|f)tp(s?)\\:\\/\\/[0-9a-zA-Z]([-.\\w]*[0-9a-zA-Z])*(:(0-9)*)*(\\/?)([a-zA-Z0-9\\-\\.\\?\\,\\:\\'\\/\\\\\\+=&amp;%\\$#_]*)?$
Validator.SafeString=^[.\\p{Alnum}\\p{Space}]{0,1024}$
Validator.RestrictedRegex=[\\w.\\s_\\-\\^\\$\\.\\*\\/\\+\\(\\)\\{\\}\\[\\]@,\\?]+
Validator.SupportedProtocol=^(stcp|STCP|tcp|TCP|udp|UDP)$
Validator.Timestamp=^\\d{4}(\\-\\d\\d){2}T(\\d\\d\\:){2}\\d\\d(\\.\\d{0,6})Z$
Validator.WordList=^\\w+[,?\\s*.\\w\\-_]*
Validator.XmlBlackList=^(?!.*script).*$
Validator.XmlBlackListWordOnly=^(?!(?s:.)*\\bscript\\b)(?s:.)*$
Validator.XpathBlackList=^(.(?!;))*$
Validator.VideoURL=^(raw|udp|rtsp|rtmp|rtmps|http|https|file|tcp|rtp)\\:\\/\\/[0-9a-zA-Z]([-.\\w]*[0-9a-zA-Z])*(:(0-9)*)*(\\/?)([a-zA-Z0-9\\-\\.\\?\\,\\:\\'\\/\\\\\\+=&amp;%\\$#_]*)?$
Validator.Filename=[^&!<>]+$
Validator.PreventDirectoryTraversal=^(?!.*\\.\\.).+